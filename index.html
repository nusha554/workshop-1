<!DOCTYPE html>

<html>
    <head >
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
              Sign In
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>Full Name</label>
                  <input type="text" required class="input" minlength="6" >
               </div>  
                <div class="inputfield">
                  <label>Username</label>
                  <input type="text" class="input" minlength="8" pattern="^\S+$" required>
               </div>  
               <div class="inputfield">
                  <label>Password</label>
                  <input type="password" class="input" required>
               </div> 
               <div class="inputfield">
                <label>Age</label>
                <input type="number" class="input" min="8" max="120" required>
             </div> 
               <div class="inputfield">
                 <label>Email Address</label>
                 <input type="text" class="input" required>
                </div>  
                <div class="inputfield">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select required>
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                      <option value="refuse">Refuse to state</option>
                    </select>
                  </div>
               </div> 
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                  </label>
                  <p>Agreed to terms and conditions</p>
               </div> 
              <div class="inputfield">
                <input type="submit" value="Register" class="btn">
              </div>
            </div>
        </div>
    </body>
</html>
